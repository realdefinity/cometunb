<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Void Breaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/ui.css">
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div class="crt-overlay"></div>

    <!-- HUD (In-Game) -->
    <div id="ui-layer">
        <div class="flex justify-between w-full items-start">
            <div class="glass-panel" style="width: 260px;">
                <div class="flex justify-between text-xs font-bold uppercase text-slate-400 mb-1">
                    <span>Health</span>
                    <span id="hp-text">100/100</span>
                </div>
                <div class="bar-container mb-3">
                    <div id="health-bar" class="bar-fill bg-emerald-500" style="width: 100%"></div>
                </div>
                
                <div class="flex justify-between text-xs font-bold uppercase text-slate-400 mb-1">
                    <span>Level <span id="level-display" class="text-white">1</span></span>
                </div>
                <div class="bar-container">
                    <div id="xp-bar" class="bar-fill bg-indigo-500" style="width: 0%"></div>
                </div>
            </div>

            <div class="glass-panel flex flex-col items-end">
                <div class="text-slate-400 text-xs font-bold uppercase">Score</div>
                <div id="scoreDisplay" class="text-4xl font-bold text-white leading-none">0</div>
            </div>
        </div>
        
        <div id="wave-display" class="glass-panel text-2xl font-bold text-yellow-400 tracking-widest absolute top-6 left-1/2 -translate-x-1/2">
            ROUND 1
        </div>
        
        <div id="boss-hud">
            <div class="text-center text-red-500 font-bold tracking-[0.3em] mb-1 text-sm text-shadow">BOSS</div>
            <div class="boss-bar-bg"><div id="boss-hp-bar" class="boss-bar-fill"></div></div>
        </div>

        <div id="ability-display">
            <div class="z-10">DASH</div>
            <div class="z-10 text-[10px] text-slate-400 mt-1">Tap</div>
            <div id="dash-cooldown" class="cooldown-overlay"></div>
        </div>
    </div>

    <!-- MAIN MENU SCREEN -->
    <div id="start-screen" class="glass-dark">
        
        <!-- Wallet (Top Right) -->
        <div class="currency-badge">
            <span class="text-slate-400 mr-2">$</span><span id="menu-credits">0</span>
        </div>

        <!-- Navigation Tabs -->
        <div class="menu-nav-container">
            <button class="nav-btn active" onclick="window.UI.switchTab('play')">PLAY</button>
            <button class="nav-btn" onclick="window.UI.switchTab('loadout')">LOADOUT</button>
        </div>

        <!-- PLAY TAB -->
        <div id="tab-play" class="menu-tab active">
            <div class="scroll-content center-v">
                <div class="menu-hero">
                    <h1 class="text-8xl mb-2">VOID<br>BREAKER</h1>
                    <div class="status-indicator">Ready</div>
                </div>
                
                <div class="stats-panel mb-12">
                     <div id="menu-stats" class="flex gap-4"></div>
                </div>

                <button id="start-btn" class="modern-btn">
                    <span class="btn-text">PLAY</span>
                    <div class="btn-fill"></div>
                </button>
            </div>
        </div>

        <!-- LOADOUT TAB -->
        <div id="tab-loadout" class="menu-tab">
            <div class="scroll-content">
                <div style="height: 40px;"></div>
                <div class="section-header">SHOP</div>
                <div id="loadout-actions" class="actions-container"></div>

                <div class="section-header">WEAPONS</div>
                <div id="weapon-grid" class="weapon-grid"></div>
            </div>
        </div>
    </div>

    <!-- Upgrade Screen -->
    <div id="upgrade-screen" class="hidden upgrade-overlay">
        <div class="upgrade-inner">
            <h2 class="upgrade-heading">Level Up!</h2>
            <p class="upgrade-sub">Pick an upgrade</p>
            <div id="upgrade-container" class="upgrade-grid"></div>
        </div>
    </div>

    <!-- Game Over -->
    <div id="game-over-screen" class="hidden gameover-overlay">
        <div class="gameover-inner">
            <h2 class="gameover-title">Game Over</h2>
            <p class="gameover-sub">Better luck next time</p>
            
            <div class="gameover-stats">
                <div class="gameover-stat-card">
                    <div class="gameover-stat-icon">üèÜ</div>
                    <div class="gameover-stat-label">Score</div>
                    <div id="final-score" class="gameover-stat-value">0</div>
                </div>
                <div class="gameover-stat-card gold">
                    <div class="gameover-stat-icon">üí∞</div>
                    <div class="gameover-stat-label">Gold Earned</div>
                    <div id="earned-credits" class="gameover-stat-value">+0</div>
                </div>
            </div>
            
            <button id="restart-btn" class="gameover-btn">BACK TO MENU</button>
        </div>
    </div>

    <div id="mobile-controls">
        <div id="stick-left" class="joystick-zone"><div class="joystick-knob"></div></div>
        <div id="stick-right" class="joystick-zone"><div class="joystick-knob"></div></div>
        <div id="mobile-dash-btn">DASH</div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
