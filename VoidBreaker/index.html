<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Void Breaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/ui.css">
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div class="crt-overlay"></div>

    <!-- HUD (In-Game) -->
    <div id="ui-layer">
        <div class="flex justify-between w-full items-start">
            <div class="glass-panel liquid-glass hud-panel-left">
                <div class="hud-row-header">
                    <span>Health</span>
                    <span id="hp-text">100/100</span>
                </div>
                <div class="bar-container mb-3">
                    <div id="health-bar" class="bar-fill bg-emerald-500" style="width: 100%"></div>
                </div>
                
                <div class="hud-row-header">
                    <span>Level <span id="level-display">1</span></span>
                </div>
                <div class="bar-container">
                    <div id="xp-bar" class="bar-fill bg-indigo-500" style="width: 0%"></div>
                </div>
            </div>

            <div class="glass-panel liquid-glass hud-panel-right">
                <div class="hud-label">Score</div>
                <div id="scoreDisplay" class="hud-score-value">0</div>
            </div>
        </div>
        
        <div id="wave-display" class="glass-panel liquid-glass wave-display">
            ROUND 1
        </div>
        
        <div id="boss-hud">
            <div class="boss-label">BOSS</div>
            <div class="boss-bar-bg"><div id="boss-hp-bar" class="boss-bar-fill"></div></div>
        </div>

        <div id="ability-display" class="liquid-glass">
            <div class="ability-name">Dash</div>
            <div id="dash-cooldown" class="cooldown-overlay"></div>
        </div>
    </div>

    <!-- MAIN MENU SCREEN -->
    <div id="start-screen" class="start-screen">
        
        <!-- Wallet (Top Right) -->
        <div class="currency-badge liquid-glass">
            <span class="currency-icon">$</span><span id="menu-credits">0</span>
        </div>

        <!-- Navigation Tabs -->
        <nav class="menu-nav-container liquid-glass">
            <div class="nav-indicator"></div>
            <button class="nav-btn active" data-tab="play">PLAY</button>
            <button class="nav-btn" data-tab="loadout">LOADOUT</button>
        </nav>

        <!-- Tab Content Wrapper (single container, no overlap) -->
        <div class="tab-content-wrapper">
            <!-- PLAY TAB -->
            <div id="tab-play" class="menu-tab active">
                <div class="scroll-content center-v">
                    <div class="menu-hero">
                        <h1 class="menu-title">VOID<br>BREAKER</h1>
                        <div class="status-indicator liquid-glass">Ready</div>
                    </div>
                    <div class="stats-panel mb-12">
                        <div id="menu-stats" class="flex gap-4"></div>
                    </div>
                    <button id="start-btn" class="modern-btn">
                        <span class="btn-text">PLAY</span>
                        <div class="btn-fill"></div>
                    </button>
                </div>
            </div>

            <!-- LOADOUT TAB -->
            <div id="tab-loadout" class="menu-tab">
                <div class="scroll-content loadout-scroll">
                    <div class="loadout-layout">
                        <!-- Equipped weapon preview -->
                        <div class="loadout-equipped liquid-glass">
                            <div class="loadout-equipped-label">EQUIPPED</div>
                            <div id="loadout-equipped-card" class="loadout-equipped-card">
                                <div class="loadout-equipped-placeholder">Select a weapon below</div>
                            </div>
                        </div>
                        <div class="loadout-panels">
                            <div class="loadout-panel">
                                <div class="loadout-section-header">
                                    <span class="loadout-section-title">Shop</span>
                                    <span class="loadout-section-desc">Buy new gear</span>
                                </div>
                                <div id="loadout-actions" class="loadout-actions"></div>
                            </div>
                            <div class="loadout-panel">
                                <div class="loadout-section-header">
                                    <span class="loadout-section-title">Weapons</span>
                                    <span class="loadout-section-desc">Choose your weapon</span>
                                </div>
                                <div id="weapon-grid" class="weapon-grid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Upgrade Screen -->
    <div id="upgrade-screen" class="hidden upgrade-screen">
        <h2 class="upgrade-title">UPGRADE</h2>
        <p class="upgrade-subtitle">Pick an upgrade</p>
        <div id="upgrade-container" class="upgrade-grid"></div>
    </div>

    <!-- Game Over -->
    <div id="game-over-screen" class="hidden game-over-screen">
        <h2 class="game-over-title">Game Over</h2>
        <div class="game-over-stats">
            <div class="game-over-stat">
                <div class="game-over-stat-label">Score</div>
                <div id="final-score" class="game-over-stat-value">0</div>
            </div>
            <div class="game-over-stat-divider"></div>
            <div class="game-over-stat">
                <div class="game-over-stat-label credits">Gold</div>
                <div id="earned-credits" class="game-over-stat-value credits">+0</div>
            </div>
        </div>
        <button id="restart-btn" class="modern-btn mt-12">RETURN</button>
    </div>

    <div id="mobile-controls">
        <div id="stick-left" class="joystick-zone"><div class="joystick-knob"></div></div>
        <div id="stick-right" class="joystick-zone"><div class="joystick-knob"></div></div>
        <div id="mobile-dash-btn">DASH</div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
