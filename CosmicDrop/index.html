<canvas id="bg-canvas"></canvas>

<div id="game-root">
    <div class="danger-line" id="dangerLine"></div>
    <div id="cursor-guide"></div>
    
    <div class="hud-bar">
        <div class="score-container">
            <span class="hud-label">Score</span>
            <span class="score-val" id="scoreVal">0</span>
        </div>
        
        <button class="hud-icon" id="viewIcon" onclick="window.Game.toggleView()" title="Toggle Fullscreen">
            ðŸ”²
        </button>

        <div class="next-container">
            <span class="hud-label" style="margin:0;">Next</span>
            <div class="next-preview" id="nextBox"></div>
        </div>
    </div>

    <!-- MAIN MENU -->
    <div class="menu active" id="startMenu">
        <div class="orbit-ring"></div>
        <div class="orbit-ring inner"></div>
        
        <div class="title-group">
            <h1 class="hero-title" data-text="COSMIC">COSMIC</h1>
            <h1 class="hero-title bottom" data-text="DROP">DROP</h1>
        </div>
        
        <div class="sub-text">MERGE PLANETS</div>
        
        <button class="btn-main" onclick="window.Game.start()">
            <span class="btn-content">PLAY</span>
            <div class="btn-glare"></div>
        </button>
    </div>

    <!-- GAME OVER MENU -->
    <div class="menu" id="gameOverMenu">
        <div class="fail-bg"></div>
        <h1 class="fail-title">SYSTEM<br>HALTED</h1>
        <div class="sub-text">SCORE: <span id="finalScore" style="color:#fff; font-weight:900;">0</span></div>
        <button class="btn-main danger" onclick="window.Game.reset()">
            <span class="btn-content">RETRY</span>
        </button>
    </div>

    <div class="control-deck">
        <button class="shake-btn" id="shakeBtn" onclick="window.Game.triggerShake()">
            <span class="shake-label">SHAKE</span>
            <div class="shake-ammo" id="shakeAmmo">
                <div class="ammo-pip active"></div>
                <div class="ammo-pip active"></div>
                <div class="ammo-pip active"></div>
                <div class="ammo-pip active"></div>
                <div class="ammo-pip active"></div>
            </div>
        </button>
    </div>

    <canvas id="world"></canvas>
</div>
