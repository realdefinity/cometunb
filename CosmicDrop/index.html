<canvas id="bg-canvas"></canvas>

<div id="game-root">
    <div class="danger-line" id="dangerLine"></div>
    <div id="cursor-guide"></div>
    
    <div class="hud-bar">
        <div class="score-container">
            <span class="hud-label">Score</span>
            <span class="score-val" id="scoreVal">0</span>
        </div>
        
        <!-- View Toggle Button -->
        <button class="hud-icon" id="viewIcon" onclick="window.Game.toggleView()" title="Toggle Fullscreen">
            ðŸ”²
        </button>

        <div class="next-container">
            <span class="hud-label" style="margin:0;">Next</span>
            <div class="next-preview" id="nextBox"></div>
        </div>
    </div>

    <!-- MAIN MENU -->
    <div class="menu active" id="startMenu">
        <h1>Cosmic<br>Drop</h1>
        <div class="sub-text">Merge Planets</div>
        <button class="btn-main" onclick="window.Game.start()">Play</button>
    </div>

    <!-- GAME OVER MENU -->
    <div class="menu" id="gameOverMenu">
        <h1 class="fail-title">Game<br>Over</h1>
        <div class="sub-text">Score: <span id="finalScore" style="color:white;">0</span></div>
        <button class="btn-main" onclick="window.Game.reset()">Try Again</button>
    </div>

    <div class="control-deck">
        <button class="shake-btn" id="shakeBtn" onclick="window.Game.triggerShake()">
            <span class="shake-label">SHAKE</span>
            <div class="shake-ammo" id="shakeAmmo">
                <div class="ammo-pip active"></div>
                <div class="ammo-pip active"></div>
                <div class="ammo-pip active"></div>
                <div class="ammo-pip active"></div>
                <div class="ammo-pip active"></div>
            </div>
        </button>
    </div>

    <canvas id="world"></canvas>
</div>
