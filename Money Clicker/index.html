<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE MINT // SYSTEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body oncontextmenu="return false;">

    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="layout">
        <div class="panel-left">
            <div>
                <div class="header-title"><span>Net Assets</span> <span>USD</span></div>
                <div class="balance" id="balance-el">$<span id="ui-money">0</span></div>
                
                <div class="prestige-container">
                    <div class="prestige-rank" id="rank-name">User</div>
                    <div class="prestige-sub">
                        <span class="prestige-pill">â˜… <span id="ui-influence">0</span></span>
                        <span style="color:var(--accent); font-weight:700;">+<span id="ui-bonus">0</span>% SPEED</span>
                    </div>
                    <div class="next-rank-bar"><div class="next-rank-fill" id="influence-bar"></div></div>
                    <div class="next-rank-text">NEXT MILESTONE: $<span id="next-influence-cost">0</span></div>
                </div>

                <div class="rate-display">
                    <span style="color:#aaa; font-weight:600;">FLOW RATE</span>
                    <span>+$<span id="ui-rate">0.00</span>/s</span>
                </div>
                
                <div class="hype-container">
                    <div class="hype-label">
                        <span>MARKET HYPE</span>
                        <span id="hype-text">0%</span>
                    </div>
                    <div class="hype-track"><div class="hype-fill" id="hype-bar"></div></div>
                </div>
            </div>

            <div class="options-area">
                <button class="opt-btn prestige-btn" id="btn-open-prestige" onclick="openPrestige()">LIQUIDATE ASSETS</button>
                <div style="display:flex; gap:8px;">
                    <button class="opt-btn" onclick="openExport()">BACKUP</button>
                    <button class="opt-btn" onclick="openImport()">RESTORE</button>
                </div>
                <button class="opt-btn" style="border:1px solid rgba(244, 63, 94, 0.2); color:#f43f5e;" onclick="hardReset()">SYSTEM WIPE</button>
            </div>
        </div>

        <div class="panel-center">
            <div class="big-button-container">
                <div class="big-button" id="main-btn"></div>
            </div>
            <div id="mania-text">MARKET SURGE</div>
            <div class="news-bar">
                <div class="news-content" id="news-ticker">ESTABLISHING SECURE CONNECTION TO MAINFRAME...</div>
            </div>
        </div>

        <div class="panel-right">
            <div class="shop-header">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div class="header-title" style="margin:0;">INFRASTRUCTURE</div>
                    <div style="font-size:0.65rem; color:#666; font-weight:700;">SCALE</div>
                </div>
                <div class="buy-controls">
                    <button class="buy-amt active" onclick="setBuyMode(1, this)">x1</button>
                    <button class="buy-amt" onclick="setBuyMode(10, this)">x10</button>
                    <button class="buy-amt" onclick="setBuyMode(100, this)">x100</button>
                    <button class="buy-amt" onclick="setBuyMode('MAX', this)">MAX</button>
                </div>
            </div>
            <div class="shop-list" id="shop-container"></div>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>
    <div id="event-layer"></div>
    <div id="mute-toggle" class="mute-btn" onclick="toggleAudio()">&#128266;</div>

    <div id="prestige-modal" class="modal">
        <div class="modal-content">
            <div class="close-modal" onclick="closeModal('prestige-modal')">&times;</div>
            <h2 style="color:var(--purple); margin-bottom:10px; font-weight:900; letter-spacing:1px; text-transform:uppercase;">Liquidation</h2>
            <p style="color:#aaa; font-size:0.8rem;">Sell operations to the Board for Influence.</p>
            <div class="prestige-val">+<span id="claimable-influence">0</span></div>
            <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:12px; margin-bottom:20px; text-align:left; font-size:0.8rem;">
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                    <span style="color:#888;">Current Efficiency:</span>
                    <span id="current-bonus-modal" style="color:#fff; font-weight:700;">0%</span>
                </div>
                <div style="display:flex; justify-content:space-between; color:var(--accent);">
                    <span>Projected Efficiency:</span>
                    <span id="new-bonus-modal" style="font-weight:700;">0%</span>
                </div>
            </div>
            <button class="opt-btn prestige-btn ready" onclick="confirmPrestige()" style="font-size:1rem; padding:16px;">CONFIRM TRANSACTION</button>
        </div>
    </div>

    <div id="save-modal" class="modal">
        <div class="modal-content">
            <div class="close-modal" onclick="closeModal('save-modal')">&times;</div>
            <h2 style="font-weight:900; letter-spacing:1px; margin-bottom:10px;">DATA IO</h2>
            <textarea id="save-data-input" class="save-textarea" placeholder="Encrypted string..."></textarea>
            <button class="opt-btn" id="modal-action-btn" style="background:#fff; color:#000;">EXECUTE</button>
        </div>
    </div>

    <script src="js/state.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
